<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-14</title>
    <link rel="stylesheet" href="../css/practical-14.css">
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <div class="card">
            <button  id="main" onclick="decrement()">-</button>
            <h2 id="root"></h2>
            <button onclick="increment()">+</button>
        </div>
    </div>
    <script>
        var data=0;
        document.getElementById("root").innerText=data;
        function decrement(){
            data=data-1;
            document.getElementById("root").innerText=data;
            if(data == 0){
            document.getElementById("main").disabled = true;
            }
            if(data != 0){
            document.getElementById("main").disabled = false;
            }
        }
        function increment(){
            data=data+1;
            document.getElementById("root").innerText=data;
            if(data != 0){
            document.getElementById("main").disabled = false;
            }   
        }
        if(data == 0){
            document.getElementById("main").disabled = true;
        }
    </script>
</body>
</html>
